{{ define "head" }}<link rel="stylesheet" type="text/css" href="/css/sciencecenter.css">{{ end }}

{{ define "content" }}
    <h1>{{ .Title }}</h1>
    <div id="intro">{{ .Content }}</div>

    <div class="row" id="all-exhibits">
        {{ range .Pages }}
            <div class="exhibit col-sm-12 col-md-6">
                <h4>{{ .Title }}</h4>
                {{if and (isset .Params "imagesrc") (ne .Params.imageSRC "") }}
                    <img class="img-responsive" src="/images/sciencecenter/{{ .Params.imageSRC }}" alt="{{ .Params.imageALT }}">
                {{end}}
                <div>{{ .Content }}</div>
            </div>
        {{ end }}

    </div>

{{ end }}
