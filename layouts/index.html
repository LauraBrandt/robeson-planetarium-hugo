{{ define "head" }}
    <link rel="stylesheet" type="text/css" href="/css/home.css">
    <script src="src/slideshow.js" type="text/javascript"></script>
    <script src="src/squareImages.js" type="text/javascript"></script>
{{ end }}

{{ define "content" }}
    <h1>{{ .Title }}</h1>
    <div id="intro">{{ .Content }}</div>
    
    <div id="slideshow-container">
        <div id="slides">
            {{ range (readDir "/static/images/slideshow") }}
                <div class='slide'><img src='/images/slideshow/{{ .Name }}'></div>
            {{ end }}
        </div>
        <div id="prev">&#10094;</div>
        <div id="next">&#10095;</div>
        <div id="pause"><i class="fa fa-pause" aria-hidden="true"></i></div>
        <div id="dots"></div>
    </div>
    <hr>
    <div id="news">
        <h2>What's Going On</h2>
        {{ range where .Data.Pages.ByDate.Reverse "Section" "news" }}
            <div class="story">
                <div class="img-container">
                    <img class="img-responsive newsimg" src="/images/news/{{ .Params.imageSRC }}" width="150" height="150" alt="{{ .Params.imageALT }}">
                </div>
                <div class="text">
                    <h5>{{ .Title }}</h5>
                    <div>{{ .Content }}</div>
                </div>
            </div>
        {{ end }}

    </div>
{{ end }}
