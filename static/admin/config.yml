backend:
  name: git-gateway
  branch: master
  repo: LauraBrandt/robeson-planetarium-hugo

media_folder: "static/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "news"
    label: "News Item (for homepage)"
    folder: "content/news"
    create: true
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Image", name: "imageSRC", widget: "image", required: false}
      - {label: "Brief description of image", name: "imageALT", widget: "string", required: false}
      - {label: "Body", name: "body", widget: "markdown", required: false}
